<main id="mainLogin">

                Ingresa al Sitio Web Con Tus Datos Personales
            </span>

    <section id="iniciarSesion" class="active">
        <img src="" alt="Logo">
        <h1>Registrate</h1>
        <div class="form">
            <span>Ya tenes una cuenta? <a href="../login/login.html">Inicia Sesion</a></span>
            <label for="email">Email</label>

    </section>

        <img src="" alt="Logo">

            <input type="email" id="email" name="email">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <label for="repeatPassword">Repetir Contraseña</label>
            <input type="repeatPassword" id="repeatPassword" name="repeatPassword">

            <button type="submit">Registrarse</button>
