<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brandan Bites</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Brandan Bites</h1>
        <nav>
            <div id="user-area">
                <span id="user-name">Invitado</span>
                <button id="login-btn">Iniciar sesión</button>
            </div>
            <div id="search-area">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn">Buscar</button>
            </div>
        </nav>
    </header>

    <main>
        <div id="categories">
            <button class="category-btn active" data-category="dulces">Dulces</button>
            <button class="category-btn" data-category="salados">Salados</button>
            <button class="category-btn" data-category="bebidas">Bebidas</button>
        </div>

        <div id="products-grid">
            <!-- Los productos se cargarán aquí dinámicamente -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Brandan Bites. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
