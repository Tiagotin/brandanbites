<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosco</title>
    <link rel="stylesheet" href="../../../src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <img src="../../img/logo 2.png" alt="Logo">
        <h1></h1>
        <div class="buscador">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Buscar">
        </div>
        <div class="botones">
            <a href="../login/login.html">Iniciar Sesion</a>
        </div>
    </header>

    <nav>
        <ul>
            <li>
                <a href="../inicio/inicio.html">Inicio</a>
            </li>
            <li>
                <a href="../productos/catalogo.html">Productos</a>
            </li>
            <li>
                <a href="../info/info.html">Info</a>
            </li>
        </ul>
    </nav>

    <main id="mainLogin">

        <aside id="login" class="active">
            <h1>¡Bienvenido!</h1>
            <div class="mensaje" >
                <span>
                    Ingresa al Sitio Web Con Tus Datos Personales
                </span>
            </div>
        </aside>

        <aside id="register">
            <h1>¡Bienvenido!</h1>
            <div class="mensaje" >
                <span>
                    Ihola
                </span>
            </div>
        </aside>


        <section id="iniciarSesion" class="active">
            <img src="../../img/logo 2.png" alt="Logo">
            <h1>Iniciar Sesion</h1>
            <div class="form">
                <span>Es tu Primera vez? <a id="btnRegis">Registrate</a></span>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
                <span>Olvidaste tu Contraseña?</span>
                <button type="submit">Iniciar Sesion</button>
            </div>
        </section>

        <section id="registrarSesion">
            <img src="../../img/logo 2.png" alt="Logo">
            <h1>Registrate</h1>
            <div class="form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">

                <label for="repeatPassword">Repetir Contraseña</label>
                <input type="repeatPassword" id="repeatPassword" name="repeatPassword">

                <span>¿Ya tenés una Cuenta? <a id="btnLogin">Iniciá Sesion</a></span> 
                
                <button type="submit">Registrarse</button>
            </div>
        </section>
    </main>

    <script src="../../js/login.js"></script>
</body>
